/user/me/preferences:
  get:
    tags: [User]
    summary: Gets user preferences
    responses:
      200:
        description: User preferences
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: string
                language:
                  type: string
                  enum:
                    - PL
                    - EN
                theme:
                  type: string
                  enum:
                    - light
                    - dark

/user/me/preferences/language:
  put:
    tags: [User]
    summary: Set user preferred language
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              language:
                type: string
                enum: 
                  - PL
                  - EN
    responses:
      200:
        description: Language succesfully updated

