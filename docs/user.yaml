tags:
  name: User
  description: User management and retrieval

components:
  schemas:
    Accounts:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        username:
          type: string
        fullName:
          type: object
          properties:
            givenName:
              type: string
            familyName:
              type: string
        avatarHash:
          type: string
        provider:
          type: string
          enum:
            - google
            - facebook
        googleID:
          type: string
        facebookID:
          type: string
        title:
          type: string
        notifications:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              date:
                type: string
                format: date-time
        friends:
          type: array
          items:
            type: string
        bio:
          type: string
        achievements:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              date_awarded:
                type: string
                format: date-time
        skills:
          type: array
          items:
            type: string
        badges:
          type: array
          items:
            type: string
        location:
          type: string
        preferredTopics:
          type: array
          items:
            type: string
        points:
          type: number
        admin:
          type: boolean
        createdAt:
          type: string
          format: date-time
          
/user/me:
  get:
    security:
        - bearerAuth: []
    tags:
      - User
    summary: Get current user
    responses:
      200:
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Accounts'
      401:
        description: Unauthorized

/user/{id}:
  get:
    tags:
      - User
    summary: Get user by id
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Accounts'
      404:
        description: User not found

